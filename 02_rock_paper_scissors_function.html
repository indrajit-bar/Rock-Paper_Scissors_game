<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper_Scissors-Game Version 0.2</title>
  </head>
  <body>
    <p>Rock Paper Scissors Game</p>

    <!-- ROCK BUTTON LOGIC -->
    <button onclick="playGame('Rock');">Rock</button>

    <!-- PAPER BUTTON LOGIC -->
    <button onclick="playGame('Paper');">Paper</button>

    <!-- SCISSOR BUTTON LOGIC -->
    <button onclick="playGame('Scissor');">Scissor</button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = " ";

        //Scissor part of the code-------------------------
        if (playerMove === "Scissor") {
          if (computerMove === "Rock") {
            result = "You lose.";
          } else if (computerMove === "Paper") {
            result = "You Win.";
          } else if (computerMove === "Scissor") {
            result = "Tai.";
          }
        }

        //Paper part of the code----------------------------
        else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You Win.";
          } else if (computerMove === "Paper") {
            result = "Tai.";
          } else if (computerMove === "Scissor") {
            result = "You lose.";
          }
        }

        //Rock part of the code-------------------------------
        else if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "Tai.";
          } else if (computerMove === "Paper") {
            result = "You loss.";
          } else if (computerMove === "Scissor") {
            result = "You Win.";
          }
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}.So You ${result}`
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = " "; //empty string

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber > 2 / 3 && randomNumber < 1) {
          computerMove = "Scissor";
        }

        return computerMove;
      }
    </script>
  </body>
</html>

<!-- 

    algorithm------
            1. Computer randomly select a move.
            2.Compare the move to get the result.
            3.Display the result in a popup.


        random number 0 to 1
    0____Rock______1/3______Paper_______2/3_____Scissor__________1

    0 to 1/3 = Rock
    1/3 to 2/3 = Paper
    2/3 to 1 = Scissor

-->
