<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game Version 0.5 CSS implement</title>
    <style>
      body{
        background: rgb(25, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      .title{
        font-size: 30px;
        font-weight: bold;
      }

      .icon-btn{
        height: 100px;
        background: transparent;
        
      }

      .action-btn{
        background-color: transparent;
        border: 3px solid white;
        width: 150px;
        height: 150px;
        border-radius: 75px;
        margin-right: 10px;
        cursor: pointer;
      }

      .score{
        margin-top: 60px;
      }

      .result{
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;

      }

      .resetScore-btn{
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: bold;

      }




    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors Game</p>

    <button  onclick="playGame('rock');" class="action-btn">
      <img src="images/rock_icon.png" alt="Rock image" class="icon-btn"></button>
    <button  onclick="playGame('paper');" class="action-btn">
      <img src="images/paper_icon.png" alt="Rock image" class="icon-btn"></button>
    <button  onclick="playGame('scissor');" class="action-btn">
      <img src="images/scissor_icon.png" alt="Rock image" class="icon-btn"></button>

    <p class="js-action">
      <img src="images/rock_icon.png" alt="Rock image" class="action-btn">
      <img src="images/scissor_icon.png" alt="Rock image" class="action-btn">
      
    </p>

    <p class="js-score score">Tai</p>

    <p class="js-result result">Lose</p>

    <button  onclick="resetScore(); updateScoreElement();" class="resetScore-btn">
      Reset Game
    </button>

    <script>
      // Initialize the score object
      let score;

      try {
        // Attempt to retrieve the score from localStorage
        score = JSON.parse(localStorage.getItem("score"));

        // If no score is found, or if parsing fails, initialize with default values
        if (!score || typeof score !== "object") {
          score = {
            wins: 0,
            losses: 0,
            ties: 0,
          };
        }
      } catch (e) {
        // If JSON parsing fails, initialize with default values
        score = {
          wins: 0,
          losses: 0,
          ties: 0,
        };
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        // Determine the game result

        //scissor part of the code
        if (playerMove === "scissor") {
          if (computerMove === "rock") {
            result = "you lose.";
          } else if (computerMove === "paper") {
            result = "you win.";
          } else if (computerMove === "scissor") {
            result = "tie.";
          }
        }
        // paper part of the code
        else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win.";
          } else if (computerMove === "paper") {
            result = "tie.";
          } else if (computerMove === "scissor") {
            result = "you lose.";
          }
        }
        // rock part of the code
        else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "tie.";
          } else if (computerMove === "paper") {
            result = "you lose.";
          } else if (computerMove === "scissor") {
            result = "you win.";
          }
        }

        // Update score
        if (result === "you win.") {
          score.wins += 1;
        } else if (result === "you lose.") {
          score.losses += 1;
        } else if (result === "tie.") {
          score.ties += 1;
        }

        // Save the updated score in localStorage
        localStorage.setItem("score", JSON.stringify(score));

        updateScoreElement();

        document.querySelector(
          ".js-result"
        ).innerHTML = `Final Result is ${result}`;

        document.querySelector(
          ".js-action"
        ).innerHTML = `You Picked ${playerMove}. Computer Picked ${computerMove}. So You ${result}`;

        // Display result and updated score
        // alert(`You Picked ${playerMove}. Computer Picked ${computerMove}. So You ${result}`);
      }

      // Reset the score and save to localStorage
      function resetScore() {
        score = {
          wins: 0,
          losses: 0,
          ties: 0,
        };
        localStorage.setItem("score", JSON.stringify(score));
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber < 1 / 3) {
          return "rock";
        } else if (randomNumber < 2 / 3) {
          return "paper";
        } else {
          return "scissor";
        }
      }
    </script>
  </body>
</html>

1. computer randomly select a move.
2. compare the move to get the result.
3. update the score
4. display the result in a popup
5. Reset the score
6. agin start with deafult scores


random number 0 to 1

1/3 to 2/3 = paper
