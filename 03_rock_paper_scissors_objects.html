

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game Version 0.3</title>
</head>
<body>
    <p style="color: red;">Rock Paper Scissors Game</p>

    <button style="color: #1bafaf;" onclick="playGame('rock');">Rock</button>
    <button style="color: blue;" onclick="playGame('paper');">Paper</button>
    <button style="color: green;" onclick="playGame('scissor');">Scissor</button>
    <button style="color: red;" onclick="resetScore();">Reset Game</button>

    <script>
        // Initialize the score object
        let score;

        try {
            // Attempt to retrieve the score from localStorage
            score = JSON.parse(localStorage.getItem("score"));
            
            // If no score is found, or if parsing fails, initialize with default values
            if (!score || typeof score !== 'object') {
                score = {
                    wins: 0,
                    losses: 0,
                    ties: 0,
                };
            }
        } catch (e) {
            // If JSON parsing fails, initialize with default values
            score = {
                wins: 0,
                losses: 0,
                ties: 0,
            };
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = "";

            // Determine the game result

            //scissor part of the code
            if (playerMove === "scissor") {
                if (computerMove === "rock") {
                    result = "you lose.";
                } else if (computerMove === "paper") {
                    result = "you win.";
                } else if (computerMove === "scissor") {
                    result = "tie.";
                }
            } 
           // paper part of the code 
            else if (playerMove === "paper") {
                if (computerMove === "rock") {
                    result = "you win.";
                } else if (computerMove === "paper") {
                    result = "tie.";
                } else if (computerMove === "scissor") {
                    result = "you lose.";
                }
            } 
            // rock part of the code
            else if (playerMove === "rock") {
                if (computerMove === "rock") {
                    result = "tie.";
                } else if (computerMove === "paper") {
                    result = "you lose.";
                } else if (computerMove === "scissor") {
                    result = "you win.";
                }
            }

            // Update score
            if (result === "you win.") {
                score.wins += 1;
            } else if (result === "you lose.") {
                score.losses += 1;
            } else if (result === "tie.") {
                score.ties += 1;
            }

            // Save the updated score in localStorage
            localStorage.setItem("score", JSON.stringify(score));

            // Display result and updated score
            alert(`You Picked ${playerMove}. Computer Picked ${computerMove}. So You ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        // Reset the score and save to localStorage
        function resetScore() {
            score = {
                wins: 0,
                losses: 0,
                ties: 0,
            };
            localStorage.setItem("score", JSON.stringify(score));
            alert("Score has been reset.");
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            if (randomNumber < 1 / 3) {
                return "rock";
            } else if (randomNumber < 2 / 3) {
                return "paper";
            } else {
                return "scissor";
            }
        }
    </script>
</body>
</html>
